      mcuLeft:
        what: rp2040zero
        where:
          ref.aggregate.parts: [matrix_index_top, mirror_matrix_index_top]
          shift: [-28,-22]
        params:
          # reverse: true
          GND: GND
      mcuRight:
        what: rp2040zero
        where:
          ref.aggregate.parts: [matrix_index_top, mirror_matrix_index_top]
          shift: [8,-22]
        params:
          # reverse: true
          GND: GND
      holeTopLeft:
        what: mountinghole
        where:
          ref: [matrix_pinky_top]
          shift: [0.5px + 3,0.5py + 3]
      holeTopRight:
        what: mountinghole
        where:
          ref: [mirror_matrix_pinky_top]
          shift: [0.5px + 3,0.5py + 3]
      holeBottomLeft:
        what: mountinghole
        where:
          ref: [matrix_middle_bottom]
          shift: [0,-0.5py - 3]
      holeBottomRight:
        what: mountinghole
        where:
          ref: [mirror_matrix_middle_bottom]
          shift: [0,-0.5py - 3]
      holeMiddleTopLeft:
        what: mountinghole
        where:
          ref: [matrix_index_top]
          shift: [-0.5px - 3, 11]
      holeMiddleTopRight:
        what: mountinghole
        where:
          ref: [mirror_matrix_index_top]
          shift: [-0.5px - 3, 11]
      holeMiddleBottomLeft:
        what: mountinghole
        where:
          ref: [thumbs_outer_cluster]
          shift: [-0.5kx - 3, 0.5kx]
      holeMiddleBottomRight:
        what: mountinghole
        where:
          ref: [mirror_thumbs_outer_cluster]
          shift: [-0.5kx - 3, 0.5kx]
cases:
  bottom:
    - name: xlBoard
      extrude: baseThickness
  _outerWall:
    - name: xlBoard
      extrude: baseThickness + standoffDepth + pcbThickness
  _innerWall:
    - name: board
      extrude: baseThickness + standoffDepth + pcbThickness
  wall:
    - what: case
      name: _outerWall
      operation: add
    - what: case
      name: _innerWall
      operation: subtract
  _holes:
    - name: mounting
      extrude: baseThickness + standoffDepth
  _standoffs:
    - name: standoff
      extrude: baseThickness + standoffDepth
  case:
    - what: case
      name: _standoffs
      operation: add
    - what: case
      name: _holes
      operation: subtract
    - what: case
      name: bottom
      operation: add
    - what: case
      name: wall
      operation: add